apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management-alpine
          ports:
            - containerPort: 5672 # Para clientes AMQP
            - containerPort: 15672 # Para la interfaz de gesti√≥n web
          envFrom:
            - secretRef:
                name: rabbitmq-secret